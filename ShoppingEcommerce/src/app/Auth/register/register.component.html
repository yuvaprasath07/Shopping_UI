<div class="login-page">
    <div class="form text-center">
        <div style="color:#0278FF;">
            <h2 class="m-0 mb-3">REGISTER</h2>
        </div>
        <div class="mb-4">
            <img src="./../../../assets/Images/hederlogo.png" height="50px">
        </div>
        <div class="grid">
            <div class="col">
                <div class="mb-4">
                    <input pInputText type="text" class="p-inputtext-sm w-20rem" placeholder="Name" />
                </div>
                <div class="mb-4">
                    <input pInputText type="email" class="p-inputtext-sm w-20rem" placeholder="Email" />
                </div>
            </div>
            <div class="col">
                <div class="mb-4">
                    <input pInputText type="text" class="p-inputtext-sm w-20rem" placeholder="MobileNumber" />
                </div>
                <div class="mb-4">
                    <input pInputText type="password" class="p-inputtext-sm w-20rem" placeholder="Password" />
                </div>
            </div>
        </div>
        <div class="grid">
            <div class="lg:col-7" style="display: grid;place-content: center;">
            </div>
            <div class="lg:col-5 text-right">
                <p-button routerLink="/login" size="small" label="Submit"></p-button>
            </div>
        </div>
    </div>
</div>
