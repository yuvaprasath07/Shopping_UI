                <th class="text-center">IMAGE</th>

                <th class="text-center">PRODUCT DETAILS</th>
                <th class="text-center">ACTION</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product>
            <tr>
                <td>1</td>
                <td><img src="./../../../assets/Images/bigsale.avif"></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </ng-template>
    </p-table>
</div>
