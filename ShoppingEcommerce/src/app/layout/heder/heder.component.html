<div class="heder">
  <div class="logo">
    <a><img src="/assets/Images/happyshopping.png"></a>
  </div>
  <div class="search">
    <form>
      <input type="text" placeholder="Search Here">
    </form>
  </div>
  <div class="icons">
    <!-- <a class="fa fa-heart m-1"></a> -->
    <a *ngIf="usertype === 'prime' || usertype === 'regular'" class="fa fa-shopping-cart m-1" routerLink="/Addcart"></a>
    <a class="m-3 cursor-pointer" routerLink="/ProductAdd" style="color: #000000;text-decoration: none;"
      *ngIf="usertype==='Admin'">Product Add</a>
    <img *ngIf="usertype==='prime'" class="star_image" src="/assets/Images/star.png" width="14px">
    <a class="m-1 username">{{username|uppercase}}</a>
    <a (click)="logout()" class="m-1 fa fa-sign-out" style="color: #000000;"></a>
  </div>
</div>
